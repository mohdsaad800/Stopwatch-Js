<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="main">
        <div class="heading"><h1>Stopwatch</h1></div>
        <div class="display">
            <div><span id="hour">00</span><span class="sub">hr</span></div>
            <div><span  id="min">00</span><span class="sub">min</span></div>
            <div><span id="second">00</span><span class="sub"><span id="milisecond">00</span></span></div>
            <!-- <div><span id="milisecond">00</span><span class="sub"></span></div> -->
        </div>
        <div class="btn">
            <div class="cbtn" id="start"><button onclick="start()" style="background-color: rgb(48, 19, 75);">Start</button></div>
            <div class="cbtn" id="stop"><button onclick="stop()" style="background-color: rgb(59, 9, 9);">Stop</button></div>
            <div class="cbtn" id="reset"><button onclick="reset()" style="background-color: rgb(103, 103, 167);">Reset</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
